<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sistema Mega Sena{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ¯</text></svg>">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Meta Pixel Code -->
    <script>
    !function(f,b,e,v,n,t,s)
    {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};
    if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
    n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];
    s.parentNode.insertBefore(t,s)}(window, document,'script',
    'https://connect.facebook.net/en_US/fbevents.js');
    fbq('init', '2269497933481722');
    fbq('track', 'PageView');
    </script>
    <noscript><img height="1" width="1" style="display:none"
    src="https://www.facebook.com/tr?id=2269497933481722&ev=PageView&noscript=1"
    /></noscript>

</head>
<body>
    {% block content %}{% endblock %}
    <script>
    console.log('JavaScript carregado!');
    
    document.addEventListener("DOMContentLoaded", function() {
        console.log('DOM carregado!');
        
        var duration = 15 * 60; // 15 minutos
        var countdowns = document.querySelectorAll('.countdown');
        if (countdowns.length > 0) {
            var timer = duration, minutes, seconds;
            setInterval(function () {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);
                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;
                countdowns.forEach(function(display) {
                    display.textContent = minutes + ":" + seconds;
                });
                if (--timer < 0) {
                    timer = 0;
                }
            }, 1000);
        }
        
        // Eventos de conversÃ£o para botÃµes de compra - Facebook Ads
        function trackPurchase() {
            console.log('Evento de compra disparado!');
            try {
                fbq('track', 'Purchase', {
                    value: 50.00,
                    currency: 'BRL',
                    content_name: 'MegaIA - Sistema Mega Sena',
                    content_category: 'Software'
                });
                console.log('Evento Purchase enviado para Facebook!');
            } catch (error) {
                console.error('Erro ao enviar evento:', error);
            }
        }
        
        // Detectar todos os botÃµes de compra
        var buyButtons = document.querySelectorAll('a[href*="sendrpay.com"]');
        console.log('BotÃµes de compra encontrados:', buyButtons.length);
        
        buyButtons.forEach(function(button, index) {
            console.log('Configurando evento para botÃ£o', index + 1);
            button.addEventListener('click', function(e) {
                console.log('Clique detectado no botÃ£o de compra!');
                trackPurchase();
                
                // Aguarda um pouco antes de redirecionar para garantir que o evento seja enviado
                setTimeout(function() {
                    console.log('Redirecionando para checkout...');
                }, 1000);
            });
        });
        
        // TambÃ©m detectar por texto do botÃ£o (backup)
        var allButtons = document.querySelectorAll('a.btn');
        console.log('Total de botÃµes encontrados:', allButtons.length);
        allButtons.forEach(function(button) {
            if (button.textContent.toLowerCase().includes('comprar') || 
                button.textContent.toLowerCase().includes('buy')) {
                console.log('BotÃ£o de compra encontrado por texto:', button.textContent);
                button.addEventListener('click', function(e) {
                    console.log('Clique detectado em botÃ£o de compra (backup)!');
                    trackPurchase();
                });
            }
        });
        
        console.log('ConfiguraÃ§Ã£o de eventos concluÃ­da!');
    });
    </script>
    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
